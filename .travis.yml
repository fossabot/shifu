language: go
go:
  - 1.6
install:
  - go get gopkg.in/yaml.v2
  - go get net/http
  - go get github.com/docopt/docopt-go
before_install:
  - go get -t -v ./...
script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: main.go
  skip_cleanup: true
  on:
    repo: ayonious/shifu
    tags: true
